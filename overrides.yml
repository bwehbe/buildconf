# This section of the file allows to modify the VCS information that is defined
# in the package sets. Below is an example to change the branch name for a given
# package
#
# overrides:
#   - rtt
#     branch: test
#  

overrides:
    - base/types:
        url: git@github.com:envire/base-types.git
        push_to: git@github.com:envire/base-types.git
        branch: master

    - base/orogen/types:
        url: git@github.com:envire/base-orogen-types.git
        push_to: git@github.com:envire/base-orogen-types.git
        branch: master
